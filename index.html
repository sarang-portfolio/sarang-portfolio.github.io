    <!-- Google Analytics 4 - Deferred loading for better performance -->
    <script>
      // Load GA4 after page is interactive
      window.addEventListener('load', function() {
        setTimeout(function() {
          var script = document.createElement('script');
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-4K5Z82G3M6';
          script.async = true;
          document.head.appendChild(script);
          
          script.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            window.gtag = gtag;
            gtag('js', new Date());
            gtag('config', 'G-4K5Z82G3M6', {
              page_title: document.title,
              page_location: window.location.href,
              anonymize_ip: true,
              send_page_view: true
            });
            
            // Track scroll depth
            var scrollDepthMarkers = [25, 50, 75, 100];
            var scrollDepthReached = [];
            window.addEventListener('scroll', function() {
              var scrollPercent = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
              scrollDepthMarkers.forEach(function(marker) {
                if (scrollPercent >= marker && scrollDepthReached.indexOf(marker) === -1) {
                  scrollDepthReached.push(marker);
                  gtag('event', 'scroll_depth', {
                    'event_category': 'engagement',
                    'event_label': marker + '%',
                    'value': marker
                  });
                }
              });
            }, { passive: true });
            
            // Track resume downloads
            document.addEventListener('click', function(e) {
              var link = e.target.closest('a[download]');
              if (link) {
                gtag('event', 'download', {
                  'event_category': 'resume',
                  'event_label': link.getAttribute('download')
                });
              }
            });
          };
        }, 2000); // Delay 2 seconds after load
      });
    </script>
