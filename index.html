    <!-- Google Analytics 4 - REPLACE G-XXXXXXXXXX WITH YOUR MEASUREMENT ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX', {
        page_title: document.title,
        page_location: window.location.href,
        anonymize_ip: true,
        cookie_flags: 'SameSite=None;Secure'
      });
      
      // Track scroll depth
      let scrollDepthMarkers = [25, 50, 75, 100];
      let scrollDepthReached = [];
      window.addEventListener('scroll', function() {
        const scrollPercent = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
        scrollDepthMarkers.forEach(function(marker) {
          if (scrollPercent >= marker && !scrollDepthReached.includes(marker)) {
            scrollDepthReached.push(marker);
            gtag('event', 'scroll_depth', {
              'event_category': 'engagement',
              'event_label': marker + '%',
              'value': marker
            });
          }
        });
      });
      
      // Track time on page
      let timeOnPage = 0;
      setInterval(function() {
        timeOnPage += 30;
        if (timeOnPage === 30 || timeOnPage === 60 || timeOnPage === 180 || timeOnPage === 300) {
          gtag('event', 'time_on_page', {
            'event_category': 'engagement',
            'event_label': timeOnPage + 's',
            'value': timeOnPage
          });
        }
      }, 30000);
      
      // Track outbound links
      document.addEventListener('click', function(e) {
        const link = e.target.closest('a');
        if (link && link.hostname !== window.location.hostname) {
          gtag('event', 'click', {
            'event_category': 'outbound',
            'event_label': link.href,
            'transport_type': 'beacon'
          });
        }
      });
      
      // Track resume downloads
      document.addEventListener('click', function(e) {
        const link = e.target.closest('a[download]');
        if (link) {
          gtag('event', 'download', {
            'event_category': 'resume',
            'event_label': link.getAttribute('download')
          });
        }
      });
      
      // Track section views
      const observerOptions = { threshold: 0.5 };
      const sectionObserver = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            gtag('event', 'section_view', {
              'event_category': 'navigation',
              'event_label': entry.target.id
            });
          }
        });
      }, observerOptions);
      
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('section[id]').forEach(function(section) {
          sectionObserver.observe(section);
        });
      });
    </script>
